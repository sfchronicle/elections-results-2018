<h2 class="propositions" id="propctrl">SF measures:<span id='measures-link' class='related-story-link'></span></h2>

<div id="sfmeasuresec">
  <div class="key">Key:
    <span class="symbol"><i class='fa fa-check-circle-o' aria-hidden='true'></i>Approved</span> |
    <span class="symbol"><i class='fa fa-times-circle-o' aria-hidden='true'></i>Rejected</span>
  </div>

  <div class="propositions-list">
    <% json.SF.forEach(function(prop,idx){ %>

      <div class='prop-group active prop<%=prop.number%> prop.<%=prop.id%> proposition<%=prop.id%> <%=prop.number%> <%=prop.title.replace(/ /g,'').replace("-","")%>'>
        <div class="prop-inner-flexy">
          <div class='prop-icon'>
            <img src='./assets/graphics/prop<%=prop.id%>.png'></img>
          </div>
          <div class="prop-info">
            <div class='prop-name'>Measure <%=prop.id%></div>
            <div class='prop-subname'><%=prop.title%></div>
            <div id="sfprop<%=idx%>" class='result'></div>
          </div>
        </div>
      </div>

    <% }); %>
  </div>
</div>
