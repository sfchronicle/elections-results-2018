<!doctype html>
<html lang="en-US">
  <head>
    <title><%= json.project.seo_title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="widget.css">
    <%= t.include("partials/_embedframe.html") %>
  </head>

  <body is='responsive-body'>


    <div id="widget">

      <div class="w-banner sfmayor">
        <img src="./assets/graphics/Election2018banner.png">
      </div>

      

      <div id="liveresults" class="sfmayor">

        <h3><span>Live Results</span><br>SF Mayor</h3>
        <div class="moreinfo btn"><a href="https://projects.sfchronicle.com/2018/primary-election/" target="_blank">More Results</a></div>
        
        <div class="races-container" id="top-races-container">
          <div id="sfmayor-race-topraces"></div>
        </div>
      </div>

      <div class="links">
        <div id="w-livechat" class="link">
          <img src="./assets/graphics/rankedchoice_GR.png"> <a href="https://www.sfchronicle.com/bayarea/article/SF-mayor-s-race-depends-on-ranked-choice-voting-12954557.php" target="_blank"> How Ranked-Choice Voting Works</a>
        </div>

        <div id="w-voterguide" class="link">
          <img src="./assets/graphics/onlinechat.png"> <a href="https://www.sfchronicle.com/politics/article/SF-mayor-s-race-Ranked-choice-puts-Mark-Leno-12970895.php" target="_blank"> Election Coverage</a>
        </div>
      </div>

    </div>


    <script src="sfmayor-widget.js" async></script>

  </body>
</html>
