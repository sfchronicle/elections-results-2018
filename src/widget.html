<!doctype html>
<html lang="en-US">
  <head>
    <title><%= json.project.seo_title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="widget.css">
    <%= t.include("partials/_embedframe.html") %>
  </head>

  <body is='responsive-body'>


    <div id="widget">

      <div class="w-banner">
        <img src="./assets/graphics/Election2018banner.png">
      </div>

      <div id="w-countdown">
        <div id="countdown" class="link">
        Polls close in
        <div id="countdown-header"></div>    
      </div>
      </div>    

      <div id="w-races" class="link">
        Top races to watch:<br> <a href="https://www.sfchronicle.com/politics/article/Antonio-Villaraigosa-s-chance-to-be-California-12963171.php" target="_blank"> CA Governor</a> <a href="https://www.sfchronicle.com/bayarea/matier-ross/article/In-SF-mayor-s-race-being-No-2-could-be-key-to-12962205.php" target="_blank"> SF Mayor</a> <a href="https://www.sfchronicle.com/bayarea/article/Measure-3-seeks-to-ease-traffic-congestion-by-12929826.php" target="_blank"> Regional Measure 3</a>
      </div>

      

      <div id="liveresults">


        <h3>Top Races: Live Results</h3>
        <div class="moreinfo btn"><a href="https://projects.sfchronicle.com/2018/primary-election/" target="_blank">More Results</a></div>
        
        <div class="races-container top-flex-container" id="top-races-container">
          <div class="inner-flex">
            <div class="w-race">Governor</div>
            <div id="governor-race-topraces"></div>
          </div>
          <div class="inner-flex">
            <div class="w-race">SF Mayor</div>
            <div id="sfmayor-race-topraces"></div>
          </div>
        </div>
      </div>

      <div class="links">
        <div id="w-livechat" class="link">
          <img src="./assets/graphics/onlinechat.png"> <a href="https://www.sfchronicle.com/election-live-chat" target="_blank"> Chronicle Live Chat</a>
        </div>

        <div id="w-voterguide" class="link">
          <img src="./assets/graphics/rankedchoice_GR.png"> <a href="https://projects.sfchronicle.com/2018/voter-guide/" target="_blank"> Voter Guide</a>
        </div>
      </div>

    </div>


    <script src="widget.js?3" async></script>

  </body>
</html>
